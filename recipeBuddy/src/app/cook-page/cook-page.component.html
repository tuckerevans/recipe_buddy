<div class="container">
	<div class="previous">
		<h1>Step {{step -1}}</h1>
		<p>{{previousStep}}</p>
	</div>
	
	<div class="current">
		<h1>Step {{step}}</h1>
		<p>{{currentStep}}</p>
		<p>{{timeLeft}}</p>
		<div>
			<button (click)="startTimer()">Start Timer</button>
		</div>
		<button (click)="previous()">Previous</button>
		<button (click)="next()">next</button>
	</div>
	
	<div class="next">
		<h1>Step {{step +1}}</h1>
		<p>{{nextStep}}</p>
	</div>
</div>
